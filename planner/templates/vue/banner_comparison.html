<v-app>

    <!--
    <help-dialog 
        :some-data = "`hey there`"
        :help-dialog = "helpDialog"
    ></help-dialog>
    -->
    <template v-if="choosingSemesters && semesterChoices">
        <v-layout row wrap align-center>
            <v-flex xs10 offset-xs1>
                <div v-if="!registrarCourseOfferingsExist">
                    <v-alert border="left" color="red lighten-2" dark>
                        There does not appear to be any Registrar data to which your data can
                        be compared. Please double check that you are working on the correct academic year. If that
                        is not the problem, please get in touch with the site administrator.
                    </v-alert>
                </div>
                <div class="headline">
                    This page allows you to compare your course offerings with those in Banner and
                    request changes from the Registrar.
                </div>
            </v-flex>
            <v-flex xs6 offset-xs3 class="mt-2 mb-n6">
                <v-alert color="#2A3B4D" outlined>
                    For some help getting started on this process, check out this short <a
                        href="https://www.youtube.com/watch?v=x8u6bgVSsTM" target="_blank">video</a>.
                </v-alert>
            </v-flex>
            <v-flex xs4></v-flex>
        </v-layout>
        <v-layout row wrap class="mt-2">
            <v-flex xs10 offset-xs1 class="subtitle-1 mt-2">
                1. Please choose one or more semesters to work on:
            </v-flex>
            <v-flex xs10 offset-xs2 class="my-0" v-for="semester in semesterChoices" :key="semester.id">
                <v-checkbox class="mb-0" color="success" :label="semester.semester_name" :value="semester.id"
                    @change="semesterChoicesUpdated" v-model="chosenSemesters" hide-details></v-checkbox>
            </v-flex>
        </v-layout>
        <v-layout row wrap class="mt-2">
            <v-flex xs9 offset-xs1 class="subtitle-1 mt-2">
                2. Please select which courses from other departments you might want to edit:
            </v-flex>

            <v-flex xs10 offset-xs2 class="my-0" class="mt-n12" v-for="course in extraDepartmentalCourseChoices"
                :key="course.id">
                <v-checkbox class="mb-0" color="success" :label="course.name" :value="course.id"
                    v-model="chosenExtraCourses" hide-details></v-checkbox>
            </v-flex>
            <v-flex xs10 offset-xs2 mt-2>
                <!--<v-btn color="primary" @click="alignCourses()">Get Started</v-btn>-->
                <v-btn outlined color="success" @click="launchSearchOtherCoursesDialog()">Add Other Courses</v-btn>
            </v-flex>
        </v-layout>
        <v-layout v-if="roomRequestsAllowed" row wrap class="mt-2">
            <v-flex xs9 offset-xs1 class="subtitle-1 mt-2">
                3. Would you like to be able to request room edits? (This option may not be enabled for all semesters.)
            </v-flex>
            <v-flex xs10 offset-xs2 class="my-0" class="mt-n12">
                <v-checkbox class="mb-0" color="success" hide-details v-model="includeRoomComparisons"
                    label="Include room requests as part of schedule edits">
                </v-checkbox>
            </v-flex>
        </v-layout>
        <v-layout row class="mt-4">
            <v-flex xs10 offset-xs1>
                <!--<v-btn color="primary" @click="alignCourses()">Get Started</v-btn>-->
                <v-btn color="primary" @click="alignCourseOfferings()">Get Started</v-btn>
            </v-flex>
        </v-layout>
    </template>

    <template>
        <div class="text-center">
            <v-dialog v-model="helpDialog" max-width="500">
                <v-card>
                    <v-card-title class="headline grey lighten-2" primary-title>
                        [[helpDialogTitle]]
                    </v-card-title>
                    <v-card-text class="pb-0">
                        <v-container grid-list-md>
                            <v-layout wrap>
                                <v-flex xs12>
                                    <span v-for="messageItem in helpDialogMessages">
                                        <span v-if="messageItem.isText">
                                            [[messageItem.text]]
                                        </span>
                                        <span v-else>
                                            <!-- https://vuejs.org/guide/essentials/class-and-style.html#binding-html-classes -->
                                            <v-icon :class="[messageItem.isWarning ? `orange--text` : `green--text`]">
                                            [[messageItem.icon]]
                                            </v-icon>
                                        </span>
                                    </span>
                                </v-flex>
                            </v-layout>
                        </v-container>
                    </v-card-text>
                    <v-divider class="ma-0"></v-divider>
                    <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn color="primary" text @click="closeHelpDialog()">
                            Got it!
                        </v-btn>
                    </v-card-actions>
                </v-card>
            </v-dialog>
        </div>
    </template>

    <template>
        <div class="text-center">
            <v-dialog v-model="searchOtherCoursesDialog" max-width="600">
                <v-card>
                    <v-card-title class="headline grey lighten-2" primary-title>
                        Choose Course(s) From Other Departments
                    </v-card-title>

                    <v-card-text class="pb-0">
                        <v-container grid-list-md>
                            <v-layout wrap>
                                <v-flex xs3 class="pa-0">
                                    Subject:
                                </v-flex>
                                <v-flex xs9 class="pa-0">
                                    Course:
                                </v-flex>
                                <v-flex xs3 class="pt-0 pb-0 pl-2 pr-5">
                                    <select class="mt-2" style="border-style: solid; height: 32px; width: 100%;"
                                        id="subject_select" v-model="extraDepartmentalSubjectChoice"
                                        @change="onSubjectSelected($event)">
                                        <option v-for="subject in extraDepartmentalSubjectChoices" :value="subject.id">
                                            [[subject.abbrev]]
                                        </option>
                                    </select>
                                </v-flex>
                                <v-flex xs9 class="pt-0 pb-0 pl-2 pr-2">
                                    <select class="mt-2" style="border-style: solid; height: 32px; width: 100%;"
                                        id="course_select" v-model="extraDepartmentalCourseChoice"
                                        @change="onCourseSelected($event)">
                                        <option v-for="course in extraCourseDialogChoices" :value="course.id">
                                            [[course.name]]
                                        </option>
                                    </select>
                                </v-flex>
                                <v-flex xs12 class="pa-0">
                                    Choice(s):
                                </v-flex>
                                <v-flex xs12 v-for="course in selectedExtraCoursesInDialog" :key="course.id">
                                    <v-icon class="include-pointer" color="primary"
                                        @click="clearFromExtraCourseList(course.id)">
                                        mdi-close-circle
                                    </v-icon> <span class="ml-5">[[course.name]]</span>
                                </v-flex>
                            </v-layout>
                        </v-container>
                    </v-card-text>
                    <v-divider class="ma-0"></v-divider>
                    <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn color="primary" text @click="cancelExtraCoursesDialog()">
                            Cancel
                        </v-btn>
                        <v-btn color="primary" text @click="addExtraCoursesToList()">
                            Submit
                        </v-btn>
                    </v-card-actions>
                </v-card>
            </v-dialog>
        </div>
    </template>

    <template>
        <div class="text-center">
            <v-dialog v-model="noSemestersChosenDialog" max-width="500">
                <v-card>
                    <v-card-title class="headline grey lighten-2" primary-title>No Semester(s) Chosen
                    </v-card-title>

                    <v-card-text class="pb-0">
                        <v-container grid-list-md>
                            <v-layout wrap>
                                <v-flex xs12>
                                    Please choose one or more semesters to work on.
                                </v-flex>
                            </v-layout>
                        </v-container>
                    </v-card-text>
                    <v-divider class="ma-0"></v-divider>
                    <v-card-actions>
                        <v-spacer></v-spacer>
                        <v-btn color="primary" text @click="noSemestersChosenDialog = false">
                            Got it!
                        </v-btn>
                    </v-card-actions>
                </v-card>
            </v-dialog>
        </div>
    </template>

    <template v-if="showLinearProgressBar">
        <v-layout row wrap align-top>
            <v-flex xs6 offset-xs3>
                <div class="text-center mb-10">
                    Fetching data -- this could take a moment....
                </div>
                <v-progress-linear indeterminate color="primary"></v-progress-linear>
            </v-flex>
        </v-layout>
    </template>

    <template v-if="displayCreateUpdateErrorMessage">
        <v-layout row wrap align-center>
            <v-flex xs10 offset-xs1>
                <div class="headline">
                    Sorry, there appears to have been a problem creating/updating courses.
                </div>
                <div class="mt-2 subtitle-1">
                    Please contact the site administrator if the problem persists.
                </div>
                <v-btn class="my-4" color="primary" @click.stop="alignCourseOfferings()">Continue</v-btn>
            </v-flex>
        </v-layout>
    </template>


    <!-- https://stackoverflow.com/questions/52819619/understand-rows-per-page-items-at-vuetify-data-iterators-data-tables-can-i-->
    <template v-if="courseOfferingAlignmentPhaseReady">
        <template>
            <v-toolbar flat color="white">
                <v-toolbar-title>
                    <div>
                        Course Offerings
                    </div>
                    <div class="caption">
                        (click rows to show/hide detail)
                    </div>
                </v-toolbar-title>
                <v-spacer></v-spacer>

                <v-tooltip top>
                    <template v-slot:activator="{ on }">
                        <span v-on="on">
                            <v-checkbox v-if="roomRequestsAllowed" class="pr-10 pt-2" color="success"
                                @change="changeRoomComparisonStatus()" hide-details v-model="includeRoomComparisons"
                                label="Include room requests (if allowed)">
                            </v-checkbox>
                        </span>
                    </template>
                    <span>Check the box to include room requests in your schedule edits -- this may only be allowed for certain semesters</span>
                </v-tooltip>

                <v-tooltip top>
                    <template v-slot:activator="{ on }">
                        <span v-on="on">
                            <v-btn color="primary" class="mt-2" @click="generatePDF()">Generate PDF</v-btn>
                        </span>
                    </template>
                    <span>Generate a pdf that can be downloaded and emailed to the registrar to request updates</span>
                </v-tooltip>

                
            </v-toolbar>
        </template>
        <!-- :expanded.sync="expanded :single-expand="singleExpand"" -->
        <template>
            <v-data-table :headers="headers" :items="courseOfferings" show-expand :page.sync="page"
                :items-per-page="itemsPerPage" hide-default-footer item-key="index" class="elevation-1"
                :expanded.sync="expanded" :single-expand="singleExpand" @page-count="pageCount = $event">
                <template v-slot:item="{ item, expand, isExpanded }">
                    <tr @click="expand(!isExpanded)" class="include-pointer">
                        <td>
                        </td>
                        <td>[[item.semester]] </td>
                        <td>[[item.termCode]] </td>
                        <td>[[item.crn]] </td>
                        <td>
                            <v-tooltip v-if="item.linked" top>
                                <template v-slot:activator="{ on }">
                                    <v-icon class="green--text" v-on="on">
                                        mdi-link-variant
                                    </v-icon>
                                </template>
                                <span>Banner and iChair course offerings both exist and are linked together.</span>
                            </v-tooltip>
                        </td>
                        <td>[[item.campus]] </td>
                        <td class="text-xs-left">[[item.course]]</td>
                        <td class="text-xs-left">[[item.name]] </td>
                        <td class="text-xs-left">[[item.creditHours]] </td>
                        <td class="text-xs-center">
                            <v-icon class="green--text" v-if="item.allOK">mdi-check-circle</v-icon>
                            <v-icon class="orange--text" v-else>mdi-alert</v-icon>
                            <v-icon class="green--text" v-if="item.delta && item.delta.messages_exist">
                                mdi-message-text-outline</v-icon>
                        </td>
                    </tr>
                </template>
                <template v-slot:expanded-item="{ item, headers }">
                    <td :colspan="headers.length" style="border-bottom: 1px solid grey;">

                        <v-container>

                            <template>
                                <div class="text-center">
                                    <v-dialog v-model="numberPrimaryInstructorsIncorrectDialog" max-width="500">
                                        <v-card>
                                            <v-card-title class="headline grey lighten-2" primary-title>Primary
                                                Instructors
                                            </v-card-title>

                                            <v-card-text class="pb-0">
                                                <v-container grid-list-md>
                                                    <v-layout wrap>
                                                        <v-flex xs12>
                                                            There should be one primary instructor for this course
                                                            offering.
                                                            Please fix
                                                            this first before requesting an instructor update from the
                                                            registrar.
                                                        </v-flex>
                                                    </v-layout>
                                                </v-container>
                                            </v-card-text>
                                            <v-divider class="ma-0"></v-divider>
                                            <v-card-actions>
                                                <v-spacer></v-spacer>
                                                <v-btn color="primary" text
                                                    @click="numberPrimaryInstructorsIncorrectDialog = false">
                                                    Got it!
                                                </v-btn>
                                            </v-card-actions>
                                        </v-card>
                                    </v-dialog>
                                    </v-row>
                            </template>

                            <template>
                                <div class="text-center">
                                    <v-dialog persistent v-model="editInstructorsDialog" width="800">
                                        <v-card>
                                            <v-card-title class="headline grey lighten-2" primary-title>
                                                [[dialogTitle]]
                                            </v-card-title>
                                            <v-card-text class="pb-0">
                                                <v-container grid-list-md>
                                                    <v-layout wrap>
                                                        <v-flex xs5>Instructor</v-flex>
                                                        <v-flex xs2># Load Hours</v-flex>
                                                        <v-flex xs3>Primary Instructor</v-flex>
                                                        <v-flex xs2>Delete</v-flex>
                                                    </v-layout>
                                                    <div v-for="(instructorDetail, index) in editInstructors">
                                                        <v-layout wrap>
                                                            <v-flex xs5>
                                                                <select class="mt-2"
                                                                    style="border-style: solid; height: 32px; width: 100%;"
                                                                    id="instructor_select"
                                                                    v-model="instructorDetail.id">
                                                                    <option v-for="facultyChoice in facultyChoices"
                                                                        :value="facultyChoice.id">[[facultyChoice.name]]
                                                                    </option>

                                                                </select>
                                                            </v-flex>
                                                            <v-flex xs2>
                                                                <!-- https://stackoverflow.com/questions/19011861/is-there-a-float-input-type-in-html5 -->
                                                                <input class="mt-2" style="height: 32px; width: 100%;"
                                                                    type="number" min="0" step="any"
                                                                    v-model="instructorDetail.load_credit">
                                                            </v-flex>
                                                            <v-flex xs3>
                                                                <!-- https://stackoverflow.com/questions/50506235/vuejs-click-event-from-checkbox/50506564 -->
                                                                <v-checkbox class="mt-2"
                                                                    @change="onIsPrimaryChanged(instructorDetail)"
                                                                    :disabled="instructorDetail.is_primary_disabled"
                                                                    v-model="instructorDetail.is_primary">
                                                                </v-checkbox>
                                                            </v-flex>
                                                            <v-flex xs2>
                                                                <v-checkbox class="mt-2"
                                                                    v-model="instructorDetail.delete">
                                                                </v-checkbox>
                                                            </v-flex>
                                                        </v-layout>
                                                    </div>
                                                    <v-layout>
                                                        <v-flex xs12>
                                                            <v-btn color="primary" @click="addInstructor()">Add Another
                                                            </v-btn>
                                                        </v-flex>
                                                    </v-layout>
                                                    <v-layout class="mt-2" wrap>
                                                        <v-flex xs5>
                                                            <div class="mt-2">
                                                                Total Number of Load Hours Available:
                                                            </div>
                                                        </v-flex>
                                                        <v-flex xs2>
                                                            <input class="mt-2" style="height: 32px; width: 100%"
                                                                type="number" step="any" min="0"
                                                                v-model="editLoadAvailable">
                                                        </v-flex>
                                                    </v-layout>
                                                    <v-layout text-center>
                                                        <v-flex xs12>
                                                            <div class="red--text">
                                                                [[instructorFormErrorMessage]]</div>
                                                        </v-flex>
                                                    </v-layout>
                                                </v-container>

                                            </v-card-text>
                                            <v-divider class="ma-0"></v-divider>
                                            <v-card-actions>
                                                <v-spacer></v-spacer>
                                                <v-btn color="primary" text @click="cancelInstructorsForm()">
                                                    Cancel
                                                </v-btn>
                                                <v-btn color="primary" text @click="submitInstructorsForm()">
                                                    Submit
                                                </v-btn>
                                            </v-card-actions>
                                        </v-card>
                                    </v-dialog>
                                </div>
                            </template>

                            <template>
                                <div class="text-center">
                                    <v-dialog persistent v-model="dialog" width="800">
                                        <v-card>
                                            <v-card-title class="headline grey lighten-2" primary-title>
                                                [[dialogTitle]]
                                            </v-card-title>
                                            <v-card-text class="pb-0">
                                                <v-container grid-list-md>
                                                    <v-layout class="mt-2" wrap>
                                                        <v-flex xs3>
                                                            <div class="mt-3">
                                                                Enrollment Cap:
                                                            </div>
                                                        </v-flex>
                                                        <v-flex xs1>
                                                            <input class="mt-2" style="height: 32px; width: 100%"
                                                                type="number" min="0" v-model="editEnrollmentCap">
                                                        </v-flex>
                                                        <v-flex xs3 offset-xs1>
                                                            <div class="mt-2">
                                                                Semester Fraction:
                                                            </div>
                                                        </v-flex>
                                                        <v-flex xs3>
                                                            <select class="mt-2"
                                                                style="border-style: solid; height: 32px;"
                                                                id="semester_fraction_select"
                                                                v-model="editSemesterFraction">
                                                                <option value="0">Full Semester</option>
                                                                <option value="1">First Half Semester</option>
                                                                <option value="2">Second Half Semester</option>
                                                            </select>
                                                        </v-flex>
                                                    </v-layout>
                                                    <v-layout v-if="enrollmentErrorMessage" text-center>
                                                        <v-flex xs12>
                                                            <div class="red--text">
                                                                [[enrollmentErrorMessage]]</div>
                                                        </v-flex>
                                                    </v-layout>
                                                    <v-layout wrap>
                                                        <v-flex xs3>
                                                            <div class="mt-2">
                                                                Delivery Method:
                                                            </div>
                                                        </v-flex>
                                                        <v-flex xs4>
                                                            <select class="mt-2"
                                                                style="border-style: solid; height: 32px; width: 100%;"
                                                                id="delivery_method_select"
                                                                v-model="editDeliveryMethodId">
                                                                <option
                                                                    v-for="deliveryMethodChoice in deliveryMethodChoices"
                                                                    :value="deliveryMethodChoice.id">
                                                                    [[deliveryMethodChoice.description]]
                                                                </option>
                                                            </select>
                                                        </v-flex>
                                                    </v-layout>
                                                    <v-divider></v-divider>
                                                    <v-layout wrap>
                                                        <v-flex xs2>Day</v-flex>
                                                        <v-flex xs3>Begin Time (e.g., 13:00)</v-flex>
                                                        <v-flex xs3>End Time (e.g., 13:50)</v-flex>
                                                        <v-flex xs3>Room</v-flex>
                                                        <v-flex xs1>Delete</v-flex>
                                                    </v-layout>
                                                    <div v-for="meetingTimeDetail in editMeetings">
                                                        <v-layout wrap>
                                                            <v-flex xs2>
                                                                <select class="mt-2"
                                                                    style="border-style: solid; height: 32px; width: 100px;"
                                                                    id="day_select" v-model="meetingTimeDetail.day">
                                                                    <option value="0">Monday</option>
                                                                    <option value="1">Tuesday</option>
                                                                    <option value="2">Wednesday</option>
                                                                    <option value="3">Thursday</option>
                                                                    <option value="4">Friday</option>
                                                                </select>
                                                            </v-flex>
                                                            <v-flex xs3>
                                                                <input class="mt-2" style="height: 32px; width: 150px;"
                                                                    type="text" v-model="meetingTimeDetail.begin_at">
                                                            </v-flex>
                                                            <v-flex xs3>
                                                                <input class="mt-2" style="height: 32px; width: 150px;"
                                                                    type="text" v-model="meetingTimeDetail.end_at">
                                                            </v-flex>
                                                            <v-flex xs3>
                                                                <!--
                                                                <select class="mt-2"
                                                                    style="border-style: solid; height: 32px; width: 100%;"
                                                                    id="room_select"
                                                                    v-model="meetingTimeDetail.room.id">
                                                                    <option v-for="roomChoice in roomChoices"
                                                                        :value="roomChoice.id">[[roomChoice.short_name]]
                                                                    </option>
                                                                </select>
                                                                -->
                                                                <div v-for="(room, index) in meetingTimeDetail.rooms">
                                                                    <select class="mt-2"
                                                                    style="border-style: solid; height: 32px; width: 120px;"
                                                                    id="room_select"
                                                                    v-model="room.id">
                                                                        <option v-for="roomChoice in filteredRoomChoices(room.id, meetingTimeDetail.rooms)"
                                                                            :value="roomChoice.id">[[roomChoice.short_name]]
                                                                        </option> 
                                                                    </select>
                                                                    <v-tooltip v-if="index == 0" top>
                                                                        <template v-slot:activator="{ on }">
                                                                            <span style="margin-top: 13px;">
                                                                                <v-icon class="include-pointer" color="primary"
                                                                                    @click="addRoomToMeetingTime(meetingTimeDetail.rooms)" v-on="on">
                                                                                    mdi-plus-circle
                                                                                </v-icon>
                                                                            </span>
                                                                        </template>
                                                                        <span>Add another room for this meeting time</span>
                                                                    </v-tooltip>
                                                                    <v-tooltip v-if="index != 0" top>
                                                                        <template v-slot:activator="{ on }">
                                                                            <span style="margin-top: 13px;">
                                                                                <v-icon class="include-pointer" color="orange"
                                                                                    @click="dropThisRoom(index, meetingTimeDetail.rooms)" v-on="on">
                                                                                    mdi-close-circle
                                                                                </v-icon>
                                                                            </span>
                                                                        </template>
                                                                        <span>Drop this room</span>
                                                                    </v-tooltip>
                                                                </div>
                                                            </v-flex>
                                                            <!--
                                                            <v-flex xs1>
                                                                <v-tooltip top>
                                                                    <template v-slot:activator="{ on }">
                                                                        <span class="float-left" style="margin-top: 13px;">
                                                                            <v-icon class="include-pointer" color="primary"
                                                                                @click="addRoomToMeetingTime(meetingTimeDetail.rooms)" v-on="on">
                                                                                mdi-plus-circle
                                                                            </v-icon>
                                                                        </span>
                                                                    </template>
                                                                    <span>Add another room for this meeting time</span>
                                                                </v-tooltip>
                                                                
                                                            </v-flex>
                                                        -->
                                                            <v-flex xs1>
                                                                <v-tooltip top>
                                                                    <template v-slot:activator="{ on }">
                                                                        <v-checkbox class="mt-2"
                                                                            v-model="meetingTimeDetail.delete" v-on="on">
                                                                        </v-checkbox>
                                                                    </template>
                                                                    <span>Drop this meeting time and any associated rooms</span>
                                                                </v-tooltip>
                                                            </v-flex>
                                                        </v-layout>
                                                    </div>
                                                    <v-layout>
                                                        <v-flex xs12>
                                                            <v-btn color="primary" @click="addMeetingTime()">Add Meeting Time
                                                            </v-btn>
                                                        </v-flex>
                                                    </v-layout>
                                                    <v-layout text-center>
                                                        <v-flex xs12>
                                                            <div class="red--text">
                                                                [[meetingFormErrorMessage]]</div>
                                                        </v-flex>
                                                    </v-layout>
                                                </v-container>
                                            </v-card-text>
                                            <v-divider class="ma-0"></v-divider>
                                            <v-card-actions>
                                                <v-spacer></v-spacer>
                                                <v-btn color="primary" text @click="cancelMeetingsForm()">
                                                    Cancel
                                                </v-btn>
                                                <v-btn color="primary" text @click="submitMeetingsForm()">
                                                    Submit
                                                </v-btn>

                                                                </div>

                                                            </template>
                                                            <span>Copy the registrar's version to iChair</span>
                                                        </v-tooltip>
                                                        <div v-if="deactivatePublicCommentsRightArrow(item)"
                                                            class="text-center">
                                                            <v-icon class="grey--text text--lighten-1">
                                                                mdi-arrow-right-bold-circle
                                                            </v-icon>
                                                        </div>
                                                        <v-tooltip v-else bottom>
                                                            <template v-slot:activator="{ on }">
                                                                <div class="text-center">
                                                                    <v-icon class="include-pointer" color="primary"
                                                                        @click="deltaUpdate(item, DELTA_UPDATE_TYPE_COMMENTS, DELTA_ACTION_SET)"
                                                                        v-on="on">
                                                                        mdi-arrow-right-bold-circle
                                                                    </v-icon>
                                                                </div>

                                                            </template>
                                                            <span>Create a message for the registrar, requesting a
                                                                change</span>
                                                        </v-tooltip>
                                                    </div>
                                                </td>
                                                <td v-if="item.hasBanner" class="text-center">
                                                    <div v-if="item.banner.comments.summary_contains_all_text">
                                                        [[item.banner.comments.summary]]
                                                    </div>
                                                    <div v-else-if="item.showAllBannerComments">
                                                        <div v-for="comment in item.banner.comments.comment_list"
                                                            class="caption text-left">
                                                            [[comment.text]]
                                                        </div>
                                                        <div>
                                                            <v-btn x-small color="primary" class="mb-2 mt-2"
                                                                @click="showLessOfBannerComments(item)">Show Less
                                                            </v-btn>
                                                        </div>
                                                    </div>
                                                    <div v-else>
                                                        <div>
                                                            <v-tooltip top>
                                                                <template v-slot:activator="{ on }">
                                                                    <div class="float-left include-pointer" v-on="on">
                                                                        [[item.banner.comments.summary]]
                                                                    </div>
                                                                </template>
                                                                <div
                                                                    v-for="comment in item.banner.comments.comment_list">
                                                                    [[comment.text]]
                                                                </div>
                                                            </v-tooltip>
                                                        </div>
                                                        <br>
                                                        <div>
                                                            <v-btn x-small color="primary" class="mb-2 mt-2"
                                                                @click="showMoreOfBannerComments(item)">Show More
                                                            </v-btn>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td v-else class="text-center">
                                                    ---
                                                </td>
                                                <td
                                                    v-if="item.delta && item.delta.request_update_public_comments && item.delta.public_comments">
                                                    <div>
                                                        <span v-if="item.delta.requested_action == DELTA_ACTION_UPDATE">
                                                            <strong>Was:</strong>
                                                            [[item.delta.public_comments_summary.was]]
                                                        </span>

                                                    </div>
                                                    <div>
                                                        <strong
                                                            v-if="item.delta.requested_action == DELTA_ACTION_UPDATE">Change
                                                            to:</strong>
                                                        <strong
                                                            v-if="item.delta.requested_action == DELTA_ACTION_CREATE">Add:</strong>
                                                        [[item.delta.public_comments_summary.change_to]]
                                                    </div>
                                                </td>
                                                <td
                                                    v-else-if="item.delta && item.delta.requested_action == DELTA_ACTION_DELETE">
                                                    <strong>Delete</strong>
                                                </td>
                                                <td v-else></td>
                                                <td v-if="item.delta && item.delta.request_update_public_comments && item.delta.public_comments"
                                                    class="undo-icon-container">
                                                    <v-tooltip top>
                                                        <template v-slot:activator="{ on }">
                                                            <span class="float-right">
                                                                <v-icon class="include-pointer" color="primary"
                                                                    @click="deltaUpdate(item, DELTA_UPDATE_TYPE_COMMENTS, DELTA_ACTION_UNSET)"
                                                                    v-on="on">
                                                                    mdi-close-circle
                                                                </v-icon>
                                                            </span>
                                                        </template>
                                                        <span>Don't request this change</span>
                                                    </v-tooltip>
                                                </td>
                                                <td v-else class="undo-icon-container"></td>
                                                <td class="text-center">
                                                    <v-icon class="green--text" v-if="item.publicCommentsMatch">
                                                        mdi-check-circle</v-icon>
                                                    <v-icon class="orange--text" v-else>mdi-alert</v-icon>
                                                </td>




                                            </tr>



                                        </tbody>
                                    </table>
                                </v-flex>
                            </v-layout>
                            
                            <v-layout>
                                <v-flex v-if="displayAddNoteButton(item)" xs12 class="pb-2">
                                    <v-btn small class="ml-4" color="primary"
                                        @click="displayNoteForRegistrarDialog(item)">
                                        Add Note for Registrar</v-btn>
                                </v-flex>
                            </v-layout>

                            <v-layout v-if="displayNote(item)">
                                <!--<v-flex xs8 offset-xs1>
                                <strong>Note for Registrar:</strong> [[item.delta.registrar_comment]]
                            <v-flex>
                            <v-flex xs3>
                                some controls
                            </v-flex>-->
                                <v-flex xs8 offset-xs1>
                                    <v-alert border="left" colored-border color="primary" elevation="1" class="body-2">
                                        <strong>Note for Registrar:</strong> [[item.delta.registrar_comment]]

                                    </v-alert>

                                </v-flex>
                                <v-flex xs3 class="pl-3">
                                    <v-tooltip top>
                                        <template v-slot:activator="{ on }">
                                            <span class="float-left">
                                                <v-icon class="include-pointer icon-padding-top" color="primary"
                                                    @click="deleteNoteForRegistrar(item)" v-on="on">
                                                    mdi-close-circle
                                                </v-icon>
                                            </span>
                                        </template>
                                        <span>Delete this note for the registrar.</span>
                                    </v-tooltip>
                                    <v-tooltip top>
                                        <template v-slot:activator="{ on }">
                                            <span class="float-left pl-3">
                                                <v-icon class="include-pointer icon-padding-top" color="primary"
                                                    @click="displayNoteForRegistrarDialog(item)" v-on="on">
                                                    mdi-pencil
                                                </v-icon>
                                            </span>
                                        </template>
                                        <span>Edit this note for the registrar.</span>
                                    </v-tooltip>
                                </v-flex>
                            </v-layout>
                            <v-layout v-if="item.delta && item.delta.request_update_meeting_times && item.delta.meeting_times && (!item.allowRoomRequests)">
                                <v-flex xs12>
                                    * Note that room requests are not currently allowed for this semester. 
                                </v-flex>
                            </v-layout>
                            <v-layout>
                                <v-flex>
                                    <div v-if="item.classroomsUnassignedWarning" class="pt-1">
                                        <strong class="green--text">[[item.classroomsUnassignedWarning]]</strong>
                                    </div>
                                    <div v-if="item.loadsAdjustedWarning" class="pt-1">
                                        <strong class="green--text">[[item.loadsAdjustedWarning]]</strong>
                                    </div>
                                    <div v-if="item.errorMessage" class="pt-1">
                                        <strong class="orange--text">[[item.errorMessage]]</strong>
                                    </div>
                                    <div v-if="item.numberPrimaryInstructorsIncorrectMessage" class="pt-1">
                                        <strong
                                            class="red--text">[[item.numberPrimaryInstructorsIncorrectMessage]]</strong>
                                    </div>
                                    <div v-if="noPidmsMessage(item)" class="pt-1">
                                        <strong class="orange--text">[[noPidmsMessage(item)]]</strong>
                                    </div>
                                </v-flex>
                            </v-layout>


                        </v-container>

                    </td>
                </template>
            </v-data-table>
        </template>
        <div class="text-center pt-2">
            <v-pagination v-model="page" :length="pageCount"></v-pagination>
            <v-btn v-if="!showAllCourses" color="primary" @click.stop="showAll()">Show All</v-btn>
            <!-- example: https://www.tremblant.ca/things-to-do/activities#filters=seasons:Summer -->
            <v-btn v-else color="primary" @click.stop="showFewer()">Show Fewer</v-btn>

            <v-text-field
                :value="itemsPerPage"
                label="Items per page"
                type="number"
                min="-1"
                max="15"
                @input="itemsPerPage = parseInt($event, 10)"
            ></v-text-field>
            -->
        </div>
    </template>
</v-app>
