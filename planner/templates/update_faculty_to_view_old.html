<script type="text/javascript">
  $(function(){

  var x=document.getElementById("id_faculty_to_view");
  x.style.width="700px";
  x.size="20";

  $(".instructions").hide();
  
  // choose either the full version
$("#id_faculty_to_view").multiselect({
   sortable: false, 
   searchable: true, 
   doubleClickable: true, 
   animated: 'fast', 
  dividerLocation: 0.5,
  availableFirst: false,
});

  var multiSelectDiv = document.getElementsByClassName("ui-multiselect ui-helper-clearfix ui-widget")[0];
  multiSelectDiv.style.marginLeft = "auto";
  multiSelectDiv.style.marginRight = "auto";

  $(".instructions").fadeIn(2000);
  
});
</script>
