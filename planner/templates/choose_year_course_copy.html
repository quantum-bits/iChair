{% extends "base.html" %}

{% block content %}
<div class="content-center">
  <p> Choose year from which to copy courses: </p>
  <table class="content-center">
    {% for year in year_list %}
      <tr>
	<td>
	  <a href="{% url 'copy_courses' year.year_id %}?next={% url 'department_load_summary' %}">
	    {{year.year_name}}
	  </a>
	</td>
      </tr>
      {% endfor %}
  </table>
</div>

   <script>
    $(window).load(function(){
    $("#nav-deptloadsummary").addClass("current");
    $('.page-name').find('h1').replaceWith('<h1>Choose Year for Course Copy</h1>');
    $(".page-name").stop().animate({opacity: 1,'margin-left': '5%'}, 700);});
   </script>

{% endblock %}
